    <main>
        <form action="" method="POST" class="register_form" id="register_form" name="register_form" enctype="application/x-www-form-urlencoded">
          <div class="register_formm">
            <h1>INSCRIPTION</h1>
            <div class="choix_genre">
              <label for="homme">Homme</label>
              <input type="radio" name="gender" value="homme" id="homme">
              <label for="femme">Femme</label>
              <input type="radio" name="gender" value="femme" id="femme">
            </div>
        
            <div class="form_gauche">
              <div>
                <label for="nom">NOM</label>
                <input type="text" id="nom" name="nom" required>
              </div>
              
              <div>
                <label for="prenom">PRENOM</label>
                <input type="text" id="prenom" name="prenom" class="prenom" required >
              </div>
              
              <div>
                <label for="">DATE DE NAISSANCE</label>
                <input type="date" required>
              </div>
              <div>
                <label for="pays">Pays</label>    
                <input type="text" id="pays" name="pays" class="pays">  
              
              </div>

            </div>

            <div class="form_droit">
              <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" class="email" required name="email">
              </div>
              
              <div>
                <label for="confirm_email">CONFIRMER EMAIL</label>
                <input type="confirm_email" name="confirm_email" id="confirm_email" required>
              </div>
              
              <div>
                <label for="password">MOT DE PASSE</label>
                <input type="password" name="password" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$" required>
              </div>
              
              <div>
                <label for="confirm_password">CONFIRMER MOT DE PASSE</label>
                <input type="password" id="confirm_password" name="confirm_password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$" required>
              </div>

            </div>
            <div class="coche_condition">
              <input type="checkbox" name="condition" id="condition" required>
              <label for="condition">Accepte les conditions d'utilisations</label>

            </div>
            
            <button type="submit" class="register">S'inscrire</button>

          </div>
            
        </form>
